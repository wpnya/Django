<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password change</title>
</head>
<body>
<h1>Password change</h1>
<form method="post">
    {% csrf_token %}
    <h3> Old password {{ form.old_password }}</h3>
    <h3> New password {{ form.new_password1 }}</h3>
    <h3> Repeat new password {{ form.new_password2 }}</h3>
    {{ form.errors }}
    <h3>
        <button type="submit">Submit</button>
    </h3>
</form>
</body>
</html>
